<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: html_head"></head>
<body>

<div th:replace="fragments::nav_bar"></div>
<div class="container">

    <div class="row mt-5">
        <div  class="card col-12 col-md-3 border-0" style="width: 18rem;" th:each="category : ${category}">
            <a th:href="@{/products/category/{category}(category = ${category.name})}">
                <img th:src="${category.pictureUrl}" class="card-img-top" style="max-height: 208px;" alt="...">
                <div class="card-body text-center">
                    <h5 class="card-title text-success" th:text="${category.name}"></h5>
                </div>
            </a>

        </div>
    </div>

</div>

</body>
</html>
