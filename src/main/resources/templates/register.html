<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: html_head"></head>
<body>
<div th:replace="fragments::nav_bar"></div>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card-group mb-0">
                <div class="card p-4">
                    <form action="#" th:action="@{/register-submit}" th:object="${registerForm}" method="POST">
                        <div class="card-body">
                            <h1>Register</h1>
                            <p class="text-muted">Create a new account</p>
                            <div class="input-group mb-3">
                                <span class="input-group-prepend "><i class="input-group-text fa fa-user p-2"></i></span>
                                <input type="text" name="firstName" class="form-control" placeholder="Firstname">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-prepend "><i class="input-group-text fa fa-user p-2"></i></span>
                                <input type="text" name="lastName" class="form-control" placeholder="LastName">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-prepend "><i class="input-group-text fa fa-envelope p-2"></i></span>
                                <input type="email" name="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-prepend "><i class="input-group-text fa fa-user p-2"></i></span>
                                <input type="text" name="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="input-group mb-4">
                                <span class="input-group-prepend"><i class="input-group-text input-group-text fa fa-lock p-2"></i></span>
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" value="Submit" class="btn btn-success px-4">Register</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card text-white bg-success py-5 d-md-down-none" style="width:44%">
                    <div class="card-body text-center">
                        <div>
                            <h2>Do you have an account?</h2>
                            <p>Sign in for karatay's ecommerce spring boot demo</p>
                            <a th:href="@{/login}"><button type="button" class="btn btn-success active mt-3">Sign in Now!</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
