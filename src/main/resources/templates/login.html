<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: html_head"></head>
<body>
<div th:replace="fragments::nav_bar"></div>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card-group mb-0">
                <div class="card p-4">
                    <form action="#" th:action="@{/login-submit}" th:object="${loginForm}" method="POST">
                    <div class="card-body">
                        <h1>Login</h1>
                        <p class="text-muted">Sign In to your account</p>
                        <div class="input-group mb-3">
                            <span class="input-group-prepend "><i class="input-group-text fa fa-user pt-2"></i></span>
                            <input type="text" name="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-prepend"><i class="input-group-text input-group-text fa fa-lock pt-2"></i></span>
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" value="Submit" class="btn btn-success px-4">Login</button>
                            </div>
                            <div class="col-6 text-right">
                                <button type="button" class="btn btn-link text-success px-0">Forgot password?</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="card text-white bg-success py-5 d-md-down-none" style="width:44%">
                    <div class="card-body text-center">
                        <div>
                            <h2>Sign up</h2>
                            <p>Sign up for karatay's ecommerce spring boot demo</p>
                            <a th:href="@{/register}"><button type="button" class="btn btn-success active mt-3">Register Now!</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
